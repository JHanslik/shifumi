<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shi - fu - mi !!</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="multi.css">
</head>

<body>
    <div id="scrollbar">
        <article id="log">
        </article>
    </div>

    <main>
        <section class="upperPart">
            <h1>SHIFUMI</h1>
        </section>

        <nav>
            <a href="./index.html">2p</a>
            <a href="./3players.html">3p</a>
            <a href="./4players.html" class="active">4p</a>
            <a href="./5players.html">5p</a>
        </nav>

        <section class="gameField">

            <article id="playerSide">

                <button type="button" id="rockButton" onclick="rockClick()">
                    <img src="./img/rock_icon.png" alt="Rock !">
                </button>
                
                <button type="button" id="paperButton" onclick="paperClick()">
                    <img src="./img/paper_icon.png" alt="Paper !">
                </button>
                
                <button type="button" id="scissorButton" onclick="scissorClick()">
                    <img src="./img/scissor_icon.png" alt="Scissor !">
                </button>
                
                <img src="" alt="Player Sign" id="playerSign">
            </article>
            <button type="button" id="refresh">
                <a href="./5players.html">New Game</a>
            </button>
            <div id="iaLand">
                <article class="iaSide">
                    <img src="./img/master-hand.gif" alt="Waiting ..." id="signIA1">
                </article>
                <article class="iaSide">
                    <img src="./img/master-hand.gif" alt="Waiting ..." id="signIA2">
                </article>
                <article class="iaSide">
                    <img src="./img/master-hand.gif" alt="Waiting ..." id="signIA3">
                </article>
            </div>
            

        </section>

        <footer>
        <p id="sentence"></p>
        <p id="score">P:5 | Ai1:5 | Ai2:5 | Ai3:5</p>        
        </footer>
    </main>
    <script src="./4players.js"></script>
</body>
</html>
